<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator PRO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header>
    <h1>✈ AVIATOR PRO</h1>
    <div class="balance">Баланс: <span id="balance">1000</span></div>
  </header>

  <div class="screen">
    <div id="multiplier">x1.00</div>
    <div id="plane">✈</div>
    <canvas id="trail"></canvas>
  </div>

  <div class="controls">
    <input type="number" id="bet" value="10" min="1">
    <button id="start">СТАРТ</button>
    <button id="cash" disabled>ЗАБРАТИ</button>
    <button id="autocash">АВТО</button>
    <button id="maxbet">MAX</button>
  </div>

  <div class="history" id="history"></div>
  <footer>Демо. Реалістичний Aviator PRO на HTML/JS</footer>
</div>

<audio id="soundStart" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<audio id="soundCrash" src="https://www.soundjay.com/button/beep-10.wav"></audio>
<audio id="soundCash" src="https://www.soundjay.com/button/beep-05.wav"></audio>

<script src="game.js"></script>
</body>
</html>
